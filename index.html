<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    
    <style>
      body{        
        background: linear-gradient(to right, #ffa751, #ffe259);
      }
    </style>

</head>
<body>
    
    <div class="container mt-5">
        <div class="row">
          <div class="col bg d-none d-lg-block">

          </div>
          <div class="col bg-white ">
            <div class="text-center">
              <img src="img/Blue Modern Business Corporate Logo.png" width="400" alt="">
            </div>

            <h2 class="fw-bold text-center py-4">Bienvenido</h2> 
            
            <form> 
              <div class="mb-4 text-start">
                <label for="exampleInputEmail1" class="form-label">Usuario o Correo Electrónico</label>
                <input type="email" class="form-control " id="exampleInputEmail1" aria-describedby="emailHelp">
              </div>
              <div class="mb-4 text-start">
                <label for="exampleInputPassword1" class="form-label">Contraseña</label>
                <input type="password" class="form-control" id="exampleInputPassword1">
              </div>
              <div class="mb-4 form-check text-start">
                <input type="checkbox" class="form-check-input" name="connected">
                <label class="form-check-label" for="exampleCheck1">Mantener Conectado</label>
              </div>
              <div class="d-grid">
                <button type="submit" class="btn btn-primary">INICIAR SESION</button>
              </div>
              
              <div class="my-3">
                <span>No tienes cuenta? <a href="#">Registrate</a> </span> <br>
                <span> <a href="#">Recuperar Contraseña</a></span>
              </div>              
            </form>
            

          </div>

          <div class="col">

          </div>

          
        </div>          
                       
                        
      </div>    

    <script src="js/bootstrap.min.js"></script>
</body>
</html>
